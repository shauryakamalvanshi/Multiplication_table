<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Generate Multiplication table of any number</h1>

  <div class="input-box">
    <input type="number" placeholder="Enter the number" id="num">
  </div>

  <div class="container">
    <div class="sub-button">
      <input type="button" value="Generate" onclick="print()" id="btn-generate">
    </div>

    <div class="table">
      <!-- Multiplication table will be generated dynamically -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
